{% extends "dashboard_base.html" %}

{% block title %}Add Service{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white">
        <h5 class="mb-0">Add Service</h5>
      </div>
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Patient</label>
            <select name="patient" class="form-select" required>
              {% for human in humans %}
                <option value="{{ human.id }}">{{ human.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Service Type</label>
            <input type="text" name="service_type" class="form-control" required>
          </div>
          <div class="d-flex justify-content-between">
            <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-success">Save Service</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
